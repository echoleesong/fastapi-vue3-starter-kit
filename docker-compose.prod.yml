services:
  # ==================== Nginx 网关 ====================
  nginx:
    image: nginx:alpine
    container_name: nginx-gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443" # HTTPS (需配置证书)
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: always

  # ==================== 后端服务 ====================
  backend:
    build:
      context: ./backend
      # 使用 Dockerfile 最后阶段 (production)
    container_name: fastapi-backend-prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ENVIRONMENT=prod
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
    depends_on:
      - db
      - redis
    networks:
      - app-network
    restart: always

  # ==================== 前端服务 ====================
  frontend:
    build:
      context: ./frontend
      target: production-stage # 使用 Nginx 静态托管
    container_name: vue3-frontend-prod
    networks:
      - app-network
    restart: always

  # ==================== 数据库 ====================
  db:
    image: postgres:15-alpine
    container_name: postgres-db-prod
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network
    restart: always

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: redis-cache-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data-prod:/data
    networks:
      - app-network
    restart: always

volumes:
  postgres-data-prod:
    driver: local
  redis-data-prod:
    driver: local

networks:
  app-network:
    driver: bridge
